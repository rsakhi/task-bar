<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
</head>
<body style="width: 100%; height: 100%; background-color: aliceblue">
	<div>
		Task Board
	</div>
	<div onclick="openDialogBox()">
	create
	</div>
	<div id="board">
		<div id = "new" class = "box" ondrop="drop(event)" ondragover="allowDrop(event)">
			<div>
				<div class="label" style="display: inline;">
					open
				</div>
				<button style="float: right; display: inline;" onclick="addNewTask();">
					Add New
			</div>
			<div id = "task1" class="inner-box" draggable="true" ondragstart="drag(event)">
				TASK 1
			</div>
			<div id = "task2" class="inner-box" draggable="true" ondragstart="drag(event)">
				TASK 2
			</div>
		</div>

		<div class = "box" ondrop="drop(event)" ondragover="allowDrop(event)">
			<div class="label" >
				Inprogress
			</div>
		</div>

		<div class="box" ondrop="drop(event)" ondragover="allowDrop(event)">
			<div class="label" >
				DONE
			</div>	
		</div>
		<div class="box" ondrop="drop(event)" ondragover="allowDrop(event)">
			<div class="label" >
				ToDo
			</div>	
		</div>

		<dialog id="window">  
	    <h3>Dialog Box </h3>
	    <input type="text" name="lable" id="lable"> 
	    <button id="exit">Cancel
		</dialog>

	</div>	
	<div class = "footer">
	  <p>Created by: Rohit sakhi</p>
	  <p>Linkedin: <a href="https://www.linkedin.com/in/rohit-sakhi-b19a3a47/">Rsakhi</a>.</p>
	</div>

	<script src="scripts.js">
	</script>
</body>
</html>
